upper_tabs:
# Tabs left of dropdown menu
- include: /_upper_tabs_left.yaml
- include: /api_docs/_upper_tabs_api.yaml
# Dropdown menu
- name: Resources
  path: /resources
  is_default: true
  menu:
  - include: /resources/_menu_toc.yaml
  lower_tabs:
    # Subsite tabs
    other:
    # [Guide]
    - name: "Guide"
      contents:
      # Python library usage information
      - heading: Using the library
      - title: Overview
        path: /hub/overview
      - title: Installation and usage
        path: /hub/installation
      - title: Caching model downloads
        path: /hub/caching
      - title: Migration to TF2
        path: /hub/migration_tf2
      - title: Common issues
        path: /hub/common_issues
      - title: Community and support
        path: /hub/community
      # Asset types available on tfhub.dev
      - heading: Asset types
      - title: SavedModels for TensorFlow 2
        path: /hub/tf2_saved_model
      - title: "Deprecated: TF1 Hub format"
        path: /hub/tf1_hub_module
        status: deprecated
      # Contributing to TF-Hub - either models or code
      - heading: Contributing
      - title: Contribute on GitHub
        path: /hub/contribute
      - title: Publish models on tfhub.dev
        path: /hub/publish
      - title: Portability & Deletion of Data
        path: /hub/portability_and_deletion
      # Advanced developer topics
      - heading: Developer info
      - title: Build from source
        path: /hub/build_from_source
      - title: Hosting your own models
        path: /hub/hosting
      - title: Reusable SavedModels
        path: /hub/reusable_saved_models
    # [Tutorials]
    - name: Tutorials
      path: /hub/tutorials
      contents:
      - include: /hub/tutorials/_toc.yaml
    # [API]
    - name: API
      skip_translation: true
      contents:
      - include: /hub/api_docs/python/_toc.yaml
    # [Models]
    - name: Models
      contents:
      - title: Models
        path: https://tfhub.dev
        status: external

- include: /_upper_tabs_right.yaml
