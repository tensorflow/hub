book_path: /hub/_book.yaml
project_path: /hub/_project.yaml
title: Tutorials
landing_page:
  custom_css_path: /site-assets/css/style.css
  nav: left
  meta_tags:
  - name: description
    content: >
      TensorFlow Hub tutorials to help you get started with using and adapting pre-trained
      machine learning models to your needs.
  rows:
  # Getting started
  - classname: devsite-landing-row-100
    items:
    - description: >
        <h2 class="tfo-landing-page-heading no-link">Getting started</h2>
        <a href="https://tfhub.dev">TensorFlow Hub</a> is a comprehensive repository of pre-trained
        models ready for fine-tuning and deployable anywhere. The <code>tensorflow_hub</code>
        library lets you download and reuse the latest trained models with a minimal amount of code.
        The following tutorials should help you getting
        started with using and applying models from Hub to your needs. Interactive tutorials let you
        modify them and execute them with your changes. Click the <i>Run in Google Colab</i>
        button at the top of an interactive tutorial to tinker with it.

  # For beginners
  - classname: devsite-landing-row-100
    items:
    - description: >
        <h2 class="tfo-landing-page-heading no-link">For beginners</h2>
        If you are unfamiliar with machine learning and TensorFlow, you can start by getting
        an overview of how to classify images and text or by stylizing your own pictures like famous artists:

  - classname: devsite-landing-row-100
    items:
    - classname: tfo-landing-page-card
      description: >
        <a href="/hub/tutorials/tf2_image_retraining"><h3 class="no-link">Retraining an Image Classifier</h3></a>
        Build a Keras model on top of a pre-trained image classifier to distinguish flowers.
      path: /hub/tutorials/tf2_image_retraining
    - classname: tfo-landing-page-card
      description: >
        <a href="/hub/tutorials/tf2_text_classification"><h3 class="no-link">Text Classification</h3></a>
        Classify movie reviews as either <i>positive</i> or <i>negative</i>.
      path: /hub/tutorials/tf2_text_classification
    - classname: tfo-landing-page-card
      description: >
        <a href="/hub/tutorials/tf2_arbitrary_image_stylization">
          <h3 class="no-link">Style Transfer</h3>
        </a>
        Let a neural network redraw an image in the style of Picasso, van Gogh or like your own picture.
      path: /hub/tutorials/tf2_arbitrary_image_stylization

  # More advanced users
  - classname: devsite-landing-row-100
    items:
    - description: >
        <h2 class="tfo-landing-page-heading no-link">For experienced developers</h2>
        If you are familiar with TensorFlow, you can take a look at more advanced tutorials.
        <h3 class="tfo-landing-page-heading no-link">Text-related tutorials</h3>

  - classname: devsite-landing-row-100
    items:
    - classname: tfo-landing-page-card
      description: >
        <a href="/hub/tutorials/cord_19_embeddings_keras"><h3 class="no-link">CORD-19 Text Embedding</h3></a>
        Explore the CORD-19 embedding by analyzing semantically similar words and classifying scientific articles.
      path: /hub/tutorials/cord_19_embeddings_keras
    - classname: tfo-landing-page-card
      description: >
        <a href="/hub/tutorials/retrieval_with_tf_hub_universal_encoder_qa"><h3 class="no-link">Multilingual Universal Sentence Encoder Q&A</h3></a>
        Answer questions from the <a href="https://rajpurkar.github.io/SQuAD-explorer/">SQuAD</a> dataset.
      path: /hub/tutorials/retrieval_with_tf_hub_universal_encoder_qa

  - classname: devsite-landing-row-100
    items:
    - classname: tfo-landing-page-card
      description: >
        <a href="/hub/tutorials/tf2_semantic_approximate_nearest_neighbors"><h3 class="no-link">Semantic Nearest Neighbor</h3></a>
        Find news headlines that are semantically close to a given query.
      path: /hub/tutorials/tf2_semantic_approximate_nearest_neighbors
    - classname: tfo-landing-page-card
      description: >
        <a href="/hub/tutorials/semantic_similarity_with_tf_hub_universal_encoder"><h3 class="no-link">Semantic Similarity</h3></a>
        Classify and semantically compare sentences with the Universal Sentence Encoder.
      path: /hub/tutorials/semantic_similarity_with_tf_hub_universal_encoder

  - classname: devsite-landing-row-100
    items:
    - classname: tfo-landing-page-card
      description: >
        <a href="https://colab.research.google.com/github/tensorflow/hub/blob/master/examples/colab/cross_lingual_similarity_with_tf_hub_multilingual_universal_encoder.ipynb"><h3 class="no-link">Cross-Lingual Similarity and Semantic Search Engine with Multilingual Universal Sentence Encoder</h3></a>
        Semantically compare sentences of different languages using the Multilingual Universal Sentence Encoder.
      path: colab.research.google.com/github/tensorflow/hub/blob/master/examples/colab/cross_lingual_similarity_with_tf_hub_multilingual_universal_encoder.ipynb

  # Image-related tutorials
  - classname: devsite-landing-row-100
    items:
    - description: >
        <h3 class="tfo-landing-page-heading no-link">Image-related tutorials</h3>

  - classname: devsite-landing-row-100
    items:
    - classname: tfo-landing-page-card
      description: >
        <a href="/hub/tutorials/object_detection"><h3 class="no-link">Object Detection</h3></a>
        Detect objects in images using modules like FasterRCNN or SSD.
      path: /hub/tutorials/tf2_object_detection
    - classname: tfo-landing-page-card
      description: >
        <a href="/hub/tutorials/tf_hub_generative_image_module"><h3 class="no-link">Face Generation</h3></a>
        Generate artificial faces and interpolate between them.
      path: /hub/tutorials/tf_hub_generative_image_module
    - classname: tfo-landing-page-card
      description: >
        <a href="/hub/tutorials/tf_hub_delf_module"><h3 class="no-link">Image Feature Matching</h3></a>
        Match key points of two images using DELF.
      path: /hub/tutorials/tf_hub_delf_module

  # Video-related tutorials
  - classname: devsite-landing-row-100
    items:
    - description: >
        <h3 class="tfo-landing-page-heading no-link">Video-related tutorials</h3>

  - classname: devsite-landing-row-100
    items:
    - classname: tfo-landing-page-card
      description: >
        <a href="/hub/tutorials/action_recognition_with_tf_hub"><h3 class="no-link">Action Recognition</h3></a>
        Detect one of 400 actions in a video using the Inflated 3D ConvNet model.
      path: /hub/tutorials/action_recognition_with_tf_hub
    - classname: tfo-landing-page-card
      description: >
        <a href="/hub/tutorials/tweening_conv3d"><h3 class="no-link">Video Interpolation</h3></a>
        Predict what happened in a video between the first and the last frame.
      path: /hub/tutorials/tweening_conv3d

